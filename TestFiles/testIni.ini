; ##############
; 示例INI配置文件
; ##############
# 应用程序基础配置
[Application]  
Name = MyApp
Version = 1.2.3
EnableLogging = true
StartupDelay = 5.7 

[Database]
; 数据库连接配置
Host = db.example.com
Port = 3306
Username = admin
Password = "p@ssw0rd!123" 
ConnectionString = Server={Host};Port={Port};Uid={Username};Pwd={Password}

; 带类型前缀的值（需解析处理）
Timeout = int:30
RetryInterval = float:2.5

[Special Cases]
EmptyValue =     
QuotedString = "包含空格的字符串"
EscapedValue = "转义引号示例：\"Hello World\""
MultiTypeArray = [1, "two", 3.0, true]  

; ###### 环境相关配置 ######
[Development]
DebugMode = true
LogLevel = verbose

[Production]
DebugMode = false
LogLevel = warning
